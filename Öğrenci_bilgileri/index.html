<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <h1>Öğrenci Not Hesaplama</h1>
    <form id="notForm">
        <label for="ogrenciAdi">Öğrenci Adi</label>
        <input type="text" id="ogrenciAdi" required><br>

        <label for="alinanNot">Alinan Not:</label> 
        <input type="number" id="alinanNot" min="0" max="100" required><br>

        <label for="sozluNotu">Sozlu Notu: </label>
        <input type="number" id="sozluNotu" min="0" max="100" required><br>

        <button type="button" onclick="hesaplaVeEkle()">Ekle</button>

    </form>
    <h2>Sonuçlar: </h2>
    <div id="sonuclar"></div>

    <script>
        function hesaplaVeEkle() {
          var ogrenciAdi = document.getElementById('ogrenciAdi').value;
          var alinanNot = parseInt(document.getElementById('alinanNot').value);
          var sozluNotu = parseInt(document.getElementById('sozluNotu').value);
          
          var gNotu = (alinanNot * 0.7) + (sozluNotu * 0.3);
          var gecmeDurumu = gNotu > 60 ? "Geçer" : "Kalir";
    
          var sonucHTML = "<p>Öğrenci Adi: " + ogrenciAdi + "</p>";
          sonucHTML += "<p>Alinan Not: " + alinanNot + "</p>";
          sonucHTML += "<p>Sözlü Notu: " + sozluNotu + "</p>";
          sonucHTML += "<p>GNotu: " + gNotu.toFixed(2) + "</p>";
          sonucHTML += "<p>Durum: " + gecmeDurumu + "</p>";
    
          var sonuclarDiv = document.getElementById('sonuclar');
          sonuclarDiv.innerHTML += sonucHTML;
    
          // Formu sıfırla
          document.getElementById('notForm').reset();
        }
      </script>




</body>
</html>
