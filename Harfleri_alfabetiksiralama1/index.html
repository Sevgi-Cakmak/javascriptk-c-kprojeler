<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Klavyedeki Harfleri Alfabetik Olarak Siralama</h1>

    <input type="text" id="metinInput">

    <button onclick="siralamaYap()">Harfleri Sirala</button>

    <p id="sonuc"></p>


    <script>

        function siralamaYap() {
          var metin = document.getElementById('metinInput').value;
          var harfler = metin.split('');
          harfler.sort();
          var siralanmisMetin = harfler.join('');
          document.getElementById('sonuc').textContent = siralanmisMetin;
        }

        
      </script>
</body>
</html>
