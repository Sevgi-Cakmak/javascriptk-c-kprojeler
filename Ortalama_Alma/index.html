<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h1>Javascript Sinav Ortalamasi Hesaplama</h1>
    
    <label for="sinav1">1. sinav : </label>
    <input type="number" id="sinav1">

    <label for="sinav2">2. sinav : </label>
    <input type="number" id="sinav2">

   <label for="Odev1">1. Odev :  </label>
   <input type="number" id="Odev1">

   <label for="Odev2">2. Odev :  </label>
   <input type="number" id="Odev2">


    <button id="hesapla">Hesapla</button>
    
    <div id="sonuc"></div>
    
    <script>
        function hesapla(){
            var sinav1=document.getElementById("sinav1").value;
            var sinav2=document.getElementById("sinav2").value;
            var Odev1=document.getElementById("Odev1").value;
            var Odev2=document.getElementById("Odev2").value;
            
            var s1 = Number(sinav1);
            var s2 = Number(sinav2);
            var o1 = Number(Odev1);
            var o2 = Number(Odev2);

    
            var ortalama = (s1 * (0.2) + s2 * (0.6) + o1 * (0.1) + o2 * (0.1));

            if(ortalama >= 45){
                document.getElementById("sonuc").innerHTML="Ortalama : " + ortalama + " Ge√ßtin.";
            }else {
                document.getElementById("sonuc").innerHTML="Ortalama : " + ortalama + " Kaldin.";
            }
        }

        var hesaplaBtn=document.getElementById("hesapla");
        hesaplaBtn.onclick=hesapla;
    </script>















</body>
</html>
